<body>

<h2>SIAKAD Mini â€“ Jadwal Dosen</h2>

<div class="card">
    <h3>Form Input Jadwal Kuliah</h3>
    <form id="jadwalForm">
        <input type="text" id="hari" placeholder="Hari" required>
        <input type="text" id="jam" placeholder="Jam" required>
        <input type="text" id="ruang" placeholder="Ruang" required>
        <input type="text" id="matkul" placeholder="Mata Kuliah" required>
        <input type="text" id="dosen" placeholder="Nama Dosen" required>
        <button type="submit">Tambah Jadwal</button>
    </form>
</div>

<div class="card">
    <h3>Daftar Jadwal Kuliah</h3>
    <table>
        <thead>
            <tr>
                <th>Hari</th>
                <th>Jam</th>
                <th>Ruang</th>
                <th>Mata Kuliah</th>
                <th>Dosen</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="jadwalTable"></tbody>
    </table>
</div>

<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</body>
